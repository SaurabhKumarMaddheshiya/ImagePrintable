	<div class="container">

			<div id="myUpload" class="container mt-1">

					<h3>Please upload image file only.</h3>
					<input id="uploadFile" class="from-group" type='file' onchange="readURL(this);" />

			</div>
		</div>
		<div id="myImage" class="mt-2 mb-2">

				<img id="myImg" class="mt-2" src="#" alt="your image" />

		</div>
		<div class="non-printable">
			<div id="myPrintDiv" class="container mt-2 mb-3">
				<center>
					<button id="printButton" class="mt-2" onclick="printFn();">Print this page</button>

		</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

	<script>
	    function readURL(input) {
			var fileInput = 
                document.getElementById('myImg');
              
            var filePath = fileInput.value;
          
            // Allowing file type
            var allowedExtensions = /(\.jpg|\.jpeg|\.png|)$/i;
              
            if (!allowedExtensions.exec(filePath)) {
                alert('Invalid file type! Please upload jpg, jpeg and png file only');
                fileInput.value = '';
                return false;
            } 
			else{
				if (input.files && input.files[0]) {
					var reader = new FileReader();
					reader.onload = function (e) {
						$('#myImg')
							.attr('src', e.target.result)
							.width(450)
							.height(475);
					};
					reader.readAsDataURL(input.files[0]);
					showPrintButton();
				}
				document.getElementById('myImage').style.display = 'block';
			}
        }
		function printFn() {
			window.print();
		}
		function showPrintButton(){
			document.getElementById('myPrintDiv').style.display = 'block';
		}
	</script>
